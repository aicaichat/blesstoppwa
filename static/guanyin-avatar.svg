<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="guanyinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
		</linearGradient>
		<radialGradient id="haloGradient" cx="50%" cy="50%" r="50%">
			<stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
			<stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.1" />
		</radialGradient>
	</defs>
	
	<!-- 背景渐变 -->
	<rect width="400" height="600" fill="url(#guanyinGradient)"/>
	
	<!-- 光环 -->
	<circle cx="200" cy="120" r="100" fill="url(#haloGradient)"/>
	
	<!-- 头部光环 -->
	<circle cx="200" cy="150" r="80" fill="#fff" opacity="0.9"/>
	<circle cx="200" cy="150" r="60" fill="#ffd700"/>
	
	<!-- 面部特征 -->
	<circle cx="185" cy="140" r="3" fill="#333"/>
	<circle cx="215" cy="140" r="3" fill="#333"/>
	<path d="M 190 160 Q 200 170 210 160" stroke="#333" stroke-width="2" fill="none"/>
	
	<!-- 身体 -->
	<ellipse cx="200" cy="280" rx="60" ry="80" fill="#fff" opacity="0.8"/>
	<ellipse cx="200" cy="280" rx="50" ry="70" fill="#ffd700" opacity="0.6"/>
	
	<!-- 千手效果 -->
	<g id="hands">
		<!-- 主要手臂 -->
		<ellipse cx="140" cy="200" rx="15" ry="25" fill="#ffd700" opacity="0.7"/>
		<ellipse cx="260" cy="200" rx="15" ry="25" fill="#ffd700" opacity="0.7"/>
		
		<!-- 次要手臂 -->
		<ellipse cx="120" cy="180" rx="10" ry="20" fill="#ffd700" opacity="0.5"/>
		<ellipse cx="280" cy="180" rx="10" ry="20" fill="#ffd700" opacity="0.5"/>
		<ellipse cx="130" cy="220" rx="12" ry="22" fill="#ffd700" opacity="0.6"/>
		<ellipse cx="270" cy="220" rx="12" ry="22" fill="#ffd700" opacity="0.6"/>
		
		<!-- 更多手臂 -->
		<ellipse cx="110" cy="160" rx="8" ry="18" fill="#ffd700" opacity="0.4"/>
		<ellipse cx="290" cy="160" rx="8" ry="18" fill="#ffd700" opacity="0.4"/>
		<ellipse cx="150" cy="240" rx="14" ry="24" fill="#ffd700" opacity="0.5"/>
		<ellipse cx="250" cy="240" rx="14" ry="24" fill="#ffd700" opacity="0.5"/>
	</g>
	
	<!-- 莲花座 -->
	<g id="lotus">
		<ellipse cx="200" cy="380" rx="80" ry="20" fill="#ffd700" opacity="0.3"/>
		<ellipse cx="200" cy="370" rx="70" ry="15" fill="#ffd700" opacity="0.4"/>
		<ellipse cx="200" cy="360" rx="60" ry="10" fill="#ffd700" opacity="0.5"/>
	</g>
	
	<!-- 文字 -->
	<text x="200" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">千手观音</text>
	<text x="200" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff" opacity="0.8">Divine Avatar</text>
	
	<!-- 装饰性光点 -->
	<g id="sparkles">
		<circle cx="100" cy="100" r="2" fill="#fff" opacity="0.8"/>
		<circle cx="300" cy="100" r="2" fill="#fff" opacity="0.8"/>
		<circle cx="150" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
		<circle cx="250" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
		<circle cx="120" cy="120" r="1.5" fill="#fff" opacity="0.6"/>
		<circle cx="280" cy="120" r="1.5" fill="#fff" opacity="0.6"/>
	</g>
</svg>
